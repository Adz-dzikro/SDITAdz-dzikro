    <!-- Registration Section -->
    <section class="registration" style="padding: 80px 10%; background: #f5f5f5;">
        <div class="section-title">
            <h2>Pendaftaran Siswa Baru</h2>
            <p style="text-align: center; margin-bottom: 40px;">Tahun Ajaran 2025/2026</p>
        </div>
        
        <div class="registration-container" style="max-width: 800px; margin: 0 auto;">
            <form id="registrationForm" class="registration-form" style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                <div class="form-section" style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 20px; color: #4CAF50;">Data Calon Siswa</h3>
                    <div class="form-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                        <div class="form-group">
                            <label for="fullName" style="display: block; margin-bottom: 8px;">Nama Lengkap</label>
                            <input type="text" id="fullName" required 
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div class="form-group">
                            <label for="birthPlace" style="display: block; margin-bottom: 8px;">Tempat Lahir</label>
                            <input type="text" id="birthPlace" required 
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div class="form-group">
                            <label for="birthDate" style="display: block; margin-bottom: 8px;">Tanggal Lahir</label>
                            <input type="date" id="birthDate" required 
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div class="form-group">
                            <label for="gender" style="display: block; margin-bottom: 8px;">Jenis Kelamin</label>
                            <select id="gender" required 
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                                <option value="">Pilih Jenis Kelamin</option>
                                <option value="L">Laki-laki</option>
                                <option value="P">Perempuan</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section" style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 20px; color: #4CAF50;">Data Orang Tua</h3>
                    <div class="form-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                        <div class="form-group">
                            <label for="parentName" style="display: block; margin-bottom: 8px;">Nama Orang Tua</label>
                            <input type="text" id="parentName" required 
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div class="form-group">
                            <label for="parentPhone" style="display: block; margin-bottom: 8px;">No. Telepon</label>
                            <input type="tel" id="parentPhone" required 
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div class="form-group">
                            <label for="parentEmail" style="display: block; margin-bottom: 8px;">Email</label>
                            <input type="email" id="parentEmail" required 
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div class="form-group">
                            <label for="occupation" style="display: block; margin-bottom: 8px;">Pekerjaan</label>
                            <input type="text" id="occupation" required 
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                    </div>
                </div>

                <div class="form-section" style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 20px; color: #4CAF50;">Alamat</h3>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="address" style="display: block; margin-bottom: 8px;">Alamat Lengkap</label>
                        <textarea id="address" rows="3" required 
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
                    </div>
                    <div class="form-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                        <div class="form-group">
                            <label for="city" style="display: block; margin-bottom: 8px;">Kota</label>
                            <input type="text" id="city" required 
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div class="form-group">
                            <label for="postalCode" style="display: block; margin-bottom: 8px;">Kode Pos</label>
                            <input type="text" id="postalCode" required 
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                    </div>
                </div>

                <div class="form-section" style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 20px; color: #4CAF50;">Dokumen Pendukung</h3>
                    <div class="form-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                        <div class="form-group">
                            <label for="birthCert" style="display: block; margin-bottom: 8px;">Akta Kelahiran</label>
                            <input type="file" id="birthCert" accept=".pdf,.jpg,.png" required 
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div class="form-group">
                            <label for="familyCard" style="display: block; margin-bottom: 8px;">Kartu Keluarga</label>
                            <input type="file" id="familyCard" accept=".pdf,.jpg,.png" required 
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                    </div>
                </div>

                <div class="form-section" style="margin-bottom: 30px;">
                    <div class="form-group">
                        <label style="display: flex; align-items: start; gap: 10px; margin-bottom: 20px;">
                            <input type="checkbox" required style="margin-top: 4px;">
                            <span style="font-size: 14px;">Saya menyatakan bahwa data yang diisi adalah benar dan dapat dipertanggungjawabkan. Saya bersedia mengikuti semua peraturan dan ketentuan yang berlaku di sekolah.</span>
                        </label>
                    </div>
                </div>

                <button type="submit" 
                    style="width: 100%; padding: 15px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.3s;"
                    onmouseover="this.style.background='#45a049'" 
                    onmouseout="this.style.background='#4CAF50'">
                    Kirim Pendaftaran
                </button>
            </form>
        </div>
    </section>

    <script>
        // Form submission handling
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate form
            if (this.checkValidity()) {
                // Show success message
                alert('Terima kasih! Pendaftaran Anda telah berhasil dikirim. Kami akan menghubungi Anda segera.');
                this.reset();
            } else {
                // Show error message
                alert('Mohon lengkapi semua field yang diperlukan.');
            }
        });

        // File size validation
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function() {
                const file = this.files[0];
                const maxSize = 5 * 1024 * 1024; // 5MB

                if (file && file.size > maxSize) {
                    alert('Ukuran file terlalu besar. Maksimal 5MB.');
                    this.value = '';
                }
            });
        });
    </script>
